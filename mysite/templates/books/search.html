<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search books</title>
    <style>
        .container {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            text-align: center;
            font-size: 20px;
            background-color: hsl(33, 100%, 88%);
            padding-top: 20px;
            padding-bottom: 20px;
        }

        .btn {
            background-color: lightgreen;
            border-color: green;
            border-radius: 2px;
        }

        li {
            list-style: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>Search for books, authors</h3>
        <form action="." method="GET">
            <input type="text" name="q" value="{{ query|escape }}" placeholder="enter book or author">
            <input class="btn" type="submit" value="Search">
        </form>
        {% if query %}
        <h4>Results for "{{ query|escape }}" ({{ results.count }} result{{ results | pluralize }})</h4>
        {% if results %}
        <ul>
            {% for book in results %}
            <li>{{ book }}</l1>
            {% endfor %}
        </ul>
        {% else %}
        <p>No books found!</p>
        {% endif %}
        {% endif %}
    </div>
</body>

</html>
