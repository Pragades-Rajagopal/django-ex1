<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publisher lists</title>
</head>
<body>
    <div class="container">
    <h2>Publishers</h2>
    <ul>
        {% for publisher in pub_list %}
        <li><a href="{% url 'books:get_publisher' publisher.id %}">{{ publisher.name }}</a> ({{ publisher.website }})</li>
        {% endfor %}
    </ul>
    </div>
</body>
</html>
