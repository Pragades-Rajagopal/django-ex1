<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students list</title>
    <style>
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
    <h2>Students</h2>
    <ul>
        {% for student in student_list %}
        <li><a href="{% url 'students:marksheet' student.id %}">{{ student.name }}</a> (Grade: {{ student.grade }})</li>
        {% endfor %}
    </ul>
    </div>
</body>
</html>
